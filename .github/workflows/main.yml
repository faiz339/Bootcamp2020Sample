name: Deploy Website

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

        uses: actions/setup-node@v2-beta
        with:
          node-version: 12

        run: npm install -g surge

        run: surge ./ hypnotic-respect.surge.sh --token ${{secrets.SURGE_TOKEN}}
